<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - StyleHub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f9f9fb;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4b3effb3;
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #4e3eff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #4f35e0;
    }

    .login-container .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .login-container .extra-links a {
      color: #3eabff;
      text-decoration: none;
    }

    .login-container .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to StyleHub</h2>
    <form id="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>

    <div class="extra-links">
      <p>Don't have an account? <a href="register.html">Sign Up</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email && password) {
        alert("Login successful (placeholder)");
        // You could redirect or store login state in localStorage
        window.location.href = "index.html";
      } else {
        alert("Please enter email and password.");
      }
    });
  </script>

</body>
</html>
